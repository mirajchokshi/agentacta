name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '.github/**'

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if commit was made by this action (prevent infinite loop)
    if: "!contains(github.event.head_commit.message, 'chore: release')"
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          # Determine bump type from commit message
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"BREAKING"* ]] || [[ "$COMMIT_MSG" == *"!"* ]]; then
            BUMP="major"
          elif [[ "$COMMIT_MSG" == feat:* ]] || [[ "$COMMIT_MSG" == feat\(* ]]; then
            BUMP="minor"
          else
            BUMP="patch"
          fi
          
          echo "Bump type: $BUMP"
          NEW_VERSION=$(npm version $BUMP --no-git-tag-version | tr -d 'v')
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update changelog
        run: |
          VERSION=${{ steps.bump.outputs.version }}
          TODAY=$(date +%Y-%m-%d)
          COMMIT_TITLE=$(echo "${{ github.event.head_commit.message }}" | head -1)
          
          # Create entry and prepend after header
          echo -e "\n## [$VERSION] - $TODAY\n\n### Changed\n- $COMMIT_TITLE\n" > /tmp/entry.txt
          head -1 CHANGELOG.md > /tmp/new_changelog.md
          cat /tmp/entry.txt >> /tmp/new_changelog.md
          tail -n +2 CHANGELOG.md >> /tmp/new_changelog.md
          mv /tmp/new_changelog.md CHANGELOG.md

      - name: Commit and tag
        run: |
          VERSION=${{ steps.bump.outputs.version }}
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: release v$VERSION"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin main --follow-tags

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body: |
            ## Changes
            ${{ github.event.head_commit.message }}
            
            ## Install
            ```bash
            npm install -g agentacta@${{ steps.bump.outputs.version }}
            ```
          draft: false
          prerelease: false
